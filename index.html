  <script>
    async function submitAbsence(studentName) {
      const month = document.getElementById('month').value;
      const session = document.getElementById('session').value;

      if (!month || !session) {
        alert("يرجى تحديد الشهر ورقم الحصة أولاً");
        return;
      }

      const data = {
        student_name: studentName,
        month: month,
        session: session
      };

      const webhookUrl = 'https://n8n-n8n.2h3jzn.easypanel.host/webhook-test/mark-student-absent';


      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('result').textContent = '✅ تم تسجيل غياب ' + studentName;
        } else {
          document.getElementById('result').textContent = '❌ حدث خطأ أثناء الإرسال';
        }
      } catch (error) {
        document.getElementById('result').textContent = '⚠️ فشل الاتصال بالسيرفر';
      }
    }
  </script>
