
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رفع فيديو TikTok - تلقائي وسهل</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .hidden {
      display: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رفع فيديو إلى TikTok تلقائيًا</h2>
    <p>هذا التطبيق يساعدك على رفع فيديوهاتك إلى TikTok بسهولة وسرعة، مما يوفر لك الوقت والجهد.</p>
    <button onclick="login()">تسجيل الدخول باستخدام TikTok</button>
    <div id="uploadForm" class="hidden">
      <h3>نموذج رفع الفيديو</h3>
      <input type="file" accept="video/mp4" id="videoFile">
      <input type="text" placeholder="عنوان الفيديو" id="title">
      <textarea placeholder="وصف الفيديو" id="desc"></textarea>
      <button onclick="submit()">إرسال</button>
    </div>
    <div id="success" class="hidden">
      <h3>✅ تم رفع الفيديو بنجاح!</h3>
    </div>
    <div class="footer">
      <a href="terms.html" target="_blank">شروط الخدمة</a> | 
      <a href="privacy.html" target="_blank">سياسة الخصوصية</a>
    </div>
  </div>
  <script>
    function login() {
      alert("تم تسجيل الدخول بـ TikTok");
      document.getElementById("uploadForm").classList.remove("hidden");
    }
    function submit() {
      const video = document.getElementById("videoFile").files[0];
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      if (video && title && desc) {
        document.getElementById("success").classList.remove("hidden");
      } else {
        alert("يرجى ملء كل الحقول");
      }
    }
  </script>
</body>
</html>
