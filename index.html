<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج رفع فيديو TikTok</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>تسجيل الدخول باستخدام TikTok</h2>
  <button onclick="login()">🔐 Login with TikTok</button>
  <div id="uploadForm" class="hidden">
    <h3>نموذج رفع فيديو</h3>
    <input type="file" accept="video/mp4" id="videoFile"><br><br>
    <input type="text" placeholder="عنوان الفيديو" id="title"><br><br>
    <textarea placeholder="وصف الفيديو" id="desc"></textarea><br><br>
    <button onclick="submit()">📤 Submit</button>
  </div>
  <div id="success" class="hidden">
    <h3>✅ تم رفع الفيديو بنجاح!</h3>
  </div>
  <script>
    function login() {
      alert("تم تسجيل الدخول بـ TikTok");
      document.getElementById("uploadForm").classList.remove("hidden");
    }
    function submit() {
      const video = document.getElementById("videoFile").files[0];
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      if (video && title && desc) {
        document.getElementById("success").classList.remove("hidden");
      } else {
        alert("يرجى ملء كل الحقول");
      }
    }
  </script>
</body>
</html>
